<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie e execute uma função que mude a cor do quadrado vermelho para branco.
 Crie e execute uma função que corrija o texto da tag <h1>.
 Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        
        function textoP(texto, i) {
            let p = document.getElementsByTagName('p'); 
            return p[i - 1].innerText = texto;    
        }

        textoP('Eu me vejo bem, obrigado.', 2)
        
        function mudaCorClasse(element, cor, i) {
            let mainContent = document.getElementsByClassName(element);
            mainContent[i - 1].style.background = cor;    
        }

        mudaCorClasse('main-content', 'rgb(76,164,109)', 1)
        mudaCorClasse('center-content', 'white', 1)

        function corrigeTextoTag(element, texto, i) {
            let h1 = document.getElementsByTagName(element);
            h1[i - 1].innerText = texto;    
        }

        corrigeTextoTag('h1', 'Exercício 5.1 - JavaScript', 1)
       
        function tagMaiscula(element) {
            let p = document.getElementsByTagName(element);
            for (let i = 0; i < p.length; i += 1) {
                p[i].innerText = p[i].innerText.toUpperCase();
            }    
        }

        tagMaiscula('p')

        function consoleP(p){
            for (let i = 0; i < p.length; i += 1) {
                console.log(p[i].innerText);
            }
        }

        consoleP('p')
        
    </script>
  </body>
</html>
